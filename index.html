<!DOCTYPE html>
<html>
    <head>
        <title>My Shopping List</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="https://code.jquery.com/jquery.min.js"></script>
		<script src="js/app.js"></script>
    </head>
<body>
	<div class="instructions">
		<h1> Let's go to the Store </h1>
		<h3> Type what you need below </h3>
	</div>
	
	<div class="grocerylist">
			<form name ="grocerylist">
				 <p>I need...</p> 
				 	<input id="new-item" type="text" name="submitText" placeholder= "+ New Items">
						<button class="submit">Submit!</button>	
			</form>
	</div>	
	
	<div class="cart">
		<h3> Here's my list: </h3>
				<ul id="shopping items">
					<li> <input type="text" id="list-items" name="ListItem">
							<button class="gotIt" type= "checkbox">Got It!</button>
							<button class="nevermind" type= "checkbox">Nevermind </button>
					</li>
			</ul>
	</div>		
</body>
</html>
