<!DOCTYPE html>
<html>
    <head>
        <title>My Shopping List</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="http://code.jquery.com/jquery.min.js"></script>
        <script src="js/app.js"></script>
    </head>
<body>
	<div class="instructions">
		<h1> Let's go to the Store </h1>
		<h3> Type what you need below </h3>
	</div>
	
	<div class="grocerylist">
			<form name ="grocerylist">
				 <p>I need...</p> 
				 	<input id="new-item" type="text" name="submitText" placeholder= "+ New Items">
			</form>
	</div>	
	
	<div class="cart">
		<h3> Here's my list: </h3>
			<form name="need-to-buy">
				<ul>
					<li> <input type="text" id="list-items" name"ListItem">
							<button class="gotIt">Got It!</button><button class="nevermind">Nevermind </button>
					</li>
				</form>
			</ul>
	</div>		
</body>
</html>
